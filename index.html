<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Erick Costa</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/imagens.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/card-project.css">
</head>
<body>
    <header class="main-header">
        <h3 class="logo">ECosta</h3>

        <nav>
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Erick Costa</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>

                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
        </div>
    </section>

    <section class="section">
        <h1 class="main-title -second">Skills</h1>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" alt="Logo do HTML">

                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_nodejs.png" alt="Logo do HTML">

                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" alt="Logo do NodeJS">

                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_tdd.png" alt="Logo do CSS">

                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_js.png" alt="Logo do TDD">

                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_restapi.png" alt="Logo do JavaScript">

                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_react.png" alt="Logo do Rest API">

                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_ux.png" alt="Logo do React">

                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bgBlack -bdColor">
        <h3 class="main-title -second">Projetos</h3>

        <div class="wrapper-card">
            <a href="https://codepen.io/erick-shadowhunt/full/PoWwmrR">
            <figure class="card-project">
                <img src="img/firedlabs.png" alt="Logo da Firedlabs">
            </figure>
            </a>
            <a href="https://codepen.io/erick-shadowhunt/full/vYgmEOQ">
            <figure class="card-project -blue">
                <img src="img/collabcode.png" alt="Logo da Firedlabs">
            </figure>
            </a>
            <a href="https://codepen.io/erick-shadowhunt/full/KKamdPJ">
            <figure class="card-project -pink">
                <img class="radius" src="img/logo.png" alt="Logo da Firedlabs">
            </figure>
            </a>
        </div>
    </section>
</body>
</html>
